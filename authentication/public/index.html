<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="verification-card">
            <h2>Email OTP Verification</h2>
            <div class="form-group" id="email-section">
                <input type="email" id="email" placeholder="Enter your email" required />
                <button onclick="sendOTP()" class="btn primary-btn">Send OTP</button>
            </div>

            <div id="otp-section" class="form-group" style="display:none;">
                <input type="text" id="otp" placeholder="Enter OTP" />
                <button onclick="verifyOTP()" class="btn verify-btn">Verify OTP</button>
            </div>

            <p id="message"></p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
