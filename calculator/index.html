<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operation"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="special" data-action="clear">C</button>
            <button class="special" data-action="backspace">⌫</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">÷</button>
            
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-action="subtract">−</button>
            
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-action="add">+</button>
            
            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button id="clear-history">Clear</button>
            </div>
            <div class="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
