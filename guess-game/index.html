<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Guess The Number</h1>
        
        <div class="difficulty">
            <p>Select Difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <p class="range">Range: 1-100</p>
        </div>
        
        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempt-count">0</span></div>
            <div class="high-score">Best: <span id="high-score">-</span></div>
        </div>
        
        <div class="input">
            <input type="text" placeholder="Enter a Number" id="txt">
            <button id="btn">Submit</button>
            <button id="reset">New Game</button>
            <button id="hint">Get Hint</button>
        </div>
        
        <div class="result"></div>
        <div class="hint-text"></div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <div id="confetti-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
