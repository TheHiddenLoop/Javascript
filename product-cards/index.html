<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Browse Products with Filters</h1>
      <p id="bord"></p>

      <div class="filter-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
          <i class="fas fa-search"></i>
        </div>

        <div class="filter-options">
          <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home & Kitchen</option>
            <option value="sports">Sports & Outdoors</option>
            <option value="books">Books</option>
          </select>

          <select id="dateFilter">
            <option value="all">All Categories</option>
            <option value="1000">Below ₹1,000</option>
            <option value="5000">Below ₹5,000</option>
            <option value="10000">Below ₹10,000</option>
            <option value="50000">Below ₹50,000</option>
          </select>
        </div>
      </div>
      <div class="products-container" id="products-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
