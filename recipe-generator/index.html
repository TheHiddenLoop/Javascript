<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe Generator</h1><br>
      <input
        id="input"
        type="text"
        placeholder="Enter a food name like 'pasta' or 'chicken'"
      />
      <button id="btn">Search Recipes</button>

      <div class="generate"></div>
      <div id="details"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
