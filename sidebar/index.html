<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Skyward Bank Management</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li><a href="#"><i class='bx bx-grid-alt'></i><span class="links_name">Dashboard</span></a><span class="tooltip">Dashboard</span></li>
      <li><a href="#"><i class='bx bx-user-plus'></i><span class="links_name">Create Account</span></a><span class="tooltip">New Account</span></li>
      <li><a href="#"><i class='bx bx-money'></i><span class="links_name">Deposit</span></a><span class="tooltip">Deposit</span></li>
      <li><a href="#"><i class='bx bx-money-withdraw'></i><span class="links_name">Withdraw</span></a><span class="tooltip">Withdraw</span></li>
      <li><a href="#"><i class='bx bx-edit'></i><span class="links_name">Update</span></a><span class="tooltip">Update User Account</span></li>
      <li><a href="#"><i class='bx bx-wallet'></i><span class="links_name">View Balance</span></a><span class="tooltip">View Balance</span></li>
      <li><a href="#"><i class='bx bx-transfer'></i><span class="links_name">Transfer Money</span></a><span class="tooltip">Transfer Money</span></li>
      <li><a href="#"><i class='bx bx-log-out'></i><span class="links_name">Log Out</span></a><span class="tooltip">Log Out</span></li>
      <li class="profile">
        <div class="profile-details">
          <img src="logo-removebg-preview.png" alt="profileImg" />
          <div class="name_job">
            <div class="name">Skyward Bank</div>
          </div>
        </div>
        <i class='bx bx-user' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Dashboard</div>
  </section>
  <script src="script.js" defer></script>
</body>
</html>
