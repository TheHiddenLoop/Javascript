<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Signature Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                    <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"></path>
                    <path d="M9 17h6"></path>
                    <path d="M9 13h6"></path>
                </svg>
                <h1>SignaturePro</h1>
            </div>
        </header>

        <main>
            <div class="toolbar">
                <div class="tool-section">
                    <h3>Drawing Tools</h3>
                    <div class="tool-grid">
                        <div class="tool-item">
                            <label for="colorPicker">Pen Color</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="colorPicker" value="#ffffff">
                                <span class="color-preview" id="colorPreview"></span>
                            </div>
                        </div>
                        
                        <div class="tool-item">
                            <label for="canvasColor">Background</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="canvasColor" value="#1f2937">
                                <span class="color-preview" id="bgColorPreview"></span>
                            </div>
                        </div>
                        
                        <div class="tool-item">
                            <label for="lineWidth">Line Width</label>
                            <select id="lineWidth" class="select-styled">
                                <option value="2">Thin (2px)</option>
                                <option value="5" selected>Normal (5px)</option>
                                <option value="10">Medium (10px)</option>
                                <option value="15">Thick (15px)</option>
                                <option value="20">Extra Thick (20px)</option>
                            </select>
                        </div>
                        
                        <div class="tool-item">
                            <label>Drawing Mode</label>
                            <div class="drawing-mode-toggle">
                                <button id="penMode" class="mode-btn active">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                        <path d="M2 2l7.586 7.586"></path>
                                        <path d="M11 11l5 5"></path>
                                    </svg>
                                    <span>Pen</span>
                                </button>
                                <button id="eraserMode" class="mode-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                        <path d="M15.5 2H18a2 2 0 0 1 2 2v2.5"></path>
                                        <path d="M22 14.5V16a2 2 0 0 1-2 2h-1.5"></path>
                                        <path d="M6 18h.01"></path>
                                        <path d="M17 12l.5.5a2.121 2.121 0 0 1 0 3L14 19l-4-4 3.5-3.5a2.121 2.121 0 0 1 3 0l.5.5Z"></path>
                                    </svg>
                                    <span>Eraser</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="myCanvas" width="800" height="400"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    <div class="overlay-content">
                        <div class="spinner"></div>
                        <p>Loading your signature...</p>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="clearButton" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                    Clear
                </button>
                <button type="button" id="saveButton" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save
                </button>
                <button type="button" id="retrieveButton" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Load Saved
                </button>
            </div>
        </main>

        
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span id="toastMessage">Signature saved successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
