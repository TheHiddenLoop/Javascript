<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="about-title">OUR GALLERY</h1>

    <div class="carousel-container">
      <button class="nav-arrow left">‹</button>
      <div class="carousel-track">
        <div class="card" data-index="0">
          <img
            src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=900&auto=format&fit=crop&q=80"
            alt="Mountain Landscape"
          />
        </div>
        <div class="card" data-index="1">
          <img
            src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=900&auto=format&fit=crop&q=80"
            alt="Forest Path"
          />
        </div>
        <div class="card" data-index="2">
          <img
            src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=900&auto=format&fit=crop&q=80"
            alt="Lake Reflection"
          />
        </div>
        <div class="card" data-index="3">
          <img
            src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=900&auto=format&fit=crop&q=80"
            alt="Sunset Valley"
          />
        </div>
        <div class="card" data-index="4">
          <img
            src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=900&auto=format&fit=crop&q=80"
            alt="Ocean Waves"
          />
        </div>
        <div class="card" data-index="5">
          <img
            src="https://images.unsplash.com/photo-1480497490787-505ec076689f?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Snow Mountains"
          />
        </div>
      </div>
      <button class="nav-arrow right">›</button>
    </div>

    <div class="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
      <div class="dot" data-index="4"></div>
      <div class="dot" data-index="5"></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
