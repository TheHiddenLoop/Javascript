<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Speech Recognition</h1>
      <br />
      <button id="toggle-btn"><i class="fa-solid fa-microphone"></i></button>
      <div id="typing-dots" class="bouncing-dots">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>

      <p id="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
