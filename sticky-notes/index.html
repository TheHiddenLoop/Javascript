<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@300;400;500&display=swap">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Sticky Notes</h1>
            <div class="controls">
                <button id="add-note" class="btn add-btn">
                    <span>+</span> New Note
                </button>
                <div class="color-palette">
                    <div class="color-option" data-color="#ffda79" style="background-color: #ffda79;"></div>
                    <div class="color-option" data-color="#a3f7bf" style="background-color: #a3f7bf;"></div>
                    <div class="color-option" data-color="#ffb8b8" style="background-color: #ffb8b8;"></div>
                    <div class="color-option" data-color="#b8c0ff" style="background-color: #b8c0ff;"></div>
                    <div class="color-option" data-color="#ffd8be" style="background-color: #ffd8be;"></div>
                </div>
            </div>
        </header>
        
        <main id="notes-container">
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
