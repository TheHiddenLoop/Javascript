<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="stopwatch-container">
      <div class="stopwatch-circle">
        <div class="progress-ring">
          <svg class="progress" width="300" height="300">
            <circle class="progress-ring-circle" stroke-width="8" stroke-linecap="round" fill="transparent" r="140" cx="150" cy="150"/>
          </svg>
        </div>
        <div class="time-display">
          <div id="timer">00:00:00<span class="milliseconds">.00</span></div>
        </div>
      </div>
      
      <div class="controls">
        <button id="startBtn" class="btn start">Start</button>
        <button id="stopBtn" class="btn stop">Stop</button>
        <button id="resetBtn" class="btn reset">Reset</button>
        <button id="lapBtn" class="btn lap">Lap</button>
      </div>
    </div>
    
    <div class="laps-container">
      <h3>Lap Times</h3>
      <div class="laps-header">
        <span>Lap</span>
        <span>Lap Time</span>
        <span>Total Time</span>
      </div>
      <div class="laps-list" id="lapsList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
