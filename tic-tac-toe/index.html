<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="player player-x active">
                <span class="player-label">Player X</span>
                <span class="score" id="score-x">0</span>
            </div>
            <div class="player player-o">
                <span class="player-label">Player O</span>
                <span class="score" id="score-o">0</span>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="reset-game" class="btn">Reset Game</button>
            <button id="reset-score" class="btn">Reset Score</button>
        </div>
    </div>
    
    <div class="winning-message" id="winning-message">
        <div class="winning-message-text" id="winning-message-text"></div>
        <button id="restart-button" class="btn">Play Again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
